<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storage demo</title>
</head>
<body>
  <h4>Type any value and reload the page</h4>
  <table>
    <tr>
      <td>LocalStorage</td>
      <td><input id = "local"/></td>
      <td><button id = "clear-local">Clear</button></td>
    </tr>
    <tr>
      <td>SessionStorage</td>
      <td><input id = "session"/></td>
      <td><button id = "clear-session">Clear</button></td>
    </tr>
    <tr>
      <td>IDB</td>
      <td><input id = "idb"/></td>
      <td><button id = "clear-idb">Clear</button></td>
    </tr>
  </table>
  <p>
    You can check `<b>localStorage</b>` or `<b>SessionStorage</b>` commands in devtools.
  </p>
  <pre id = "log"></pre>
  <script type = "module" src = "./index.ts"></script>
</body>
</html>
